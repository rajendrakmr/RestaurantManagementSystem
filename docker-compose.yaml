version: "3.9"

services:

  mongodb:
    container_name: mongodb
    image: mongo:latest
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: password
    ports:
      - "27017:27017"
    restart: always
    networks:
      - mern-network
    volumes:
      - mongo-data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.runCommand('ping').ok"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 10s

  backend:
    container_name: backend
    build: ./backend
    ports:
      - "5000:5000"
    restart: always
    depends_on:
      mongodb:
        condition: service_healthy
    environment:
      MONGO_URI: mongodb://root:password@mongodb:27017/mern?authSource=admin
      PORT: 5000
    networks:
      - mern-network
    healthcheck:
      
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:5000/health/ready || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 20s


  frontend:
    container_name: frontend
    build: ./frontend
    ports:
      - "3000:80"
    restart: always
    depends_on:
      - backend
    networks:
      - mern-network
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:5000/health/ready || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 20s


networks:
  mern-network:
    driver: bridge

volumes:
  mongo-data:
